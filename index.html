<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body ng-app="flashCards">

        <div ng-controller="ScoreController">
            Correct: {{ score.correct }}
            Incorrect: {{ score.incorrect }}
        </div>

        <div ng-controller="MainController">
            <div id="category-buttons">
                <button 
                  ng-repeat="category in categories"
                  ng-click="switchCategory(category)">
                    {{ category }}
                </button>
                <button ng-click="reset()">
                    Reset
                </button>
               <button id = 'add' ng-hide = "addButton" ng-click = "add()">Add a Flashcard!</button>
               <button id = 'back' ng-hide = "!addButton" ng-click = "add()">Go Back</button>
            </div>
            
            <loader ng-show="loaderOn"></loader>
            <flash-card card="flashCard" ng-hide="addButton" ng-repeat="flashCard in flashCards | orderBy : 'question'"></flash-card>
            <add-flashcard ng-hide="!addButton"></add-flashcard>
        </div>

        
    	<script src="lib/angular.js"></script>
    	<script src="js/app.js"></script>
        <script src="js/controllers/main.controller.js"></script>
        <script src="js/controllers/add.controller.js"></script>
        <script src="js/factories/cards.factory.js"></script>
        <script src="js/factories/score.factory.js"></script>
    	<script src="js/controllers/score.controller.js"></script>
        <script src="js/directives/loader/loader.js"></script>
        <script src="js/directives/flash-card/flash-card.js"></script>
        <script src="js/directives/add-flashcard/add-flashcard.js"></script>
        <script src="js/directives/border-on-hover/border-on-hover.js"></script>
    </body>
</html>
